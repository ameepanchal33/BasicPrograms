<html>
    <head>
        <script>
            function swap(a, b)
            {
                a = a+b;
                b = a-b;
                a = a-b;
                document.write("No 1 : " + a + "<br>No2 : " + b );
            }
            a = parseInt(prompt("Enter first no : "));
            b = parseInt(prompt("Enter second no : "));
            swap(a, b);
        </script>
    </head>
</html>
