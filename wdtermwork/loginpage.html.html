<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css"/>
    <script src="https://kit.fontawesome.com/1cf483120b.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content" style="text-align: center">
                <form class="login">
                    <div class="header">
                        <h1>Registration</h1>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Email id" required>
                    </div>
                    <div class="login_field">
                        <textarea rows ="3" required class="login__input" style="resize: none;" placeholder="Feedback here...."></textarea>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text" >Resgistartion</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <div class="button login__submit">
                        <a href="index.html">Back</a>
                    </div>
                </form>
                
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
